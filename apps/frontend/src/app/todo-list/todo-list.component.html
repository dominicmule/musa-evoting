<mat-card class="card-todo-list">
    <mat-card-header>
      <mat-card-title>List todos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Add todo</mat-label>
            <input matInput placeholder="todo description" #addTodoInput>
          </mat-form-field>

          <button mat-raised-button color="primary" class="todo-add-button" (click)="addTodo(addTodoInput.value)" >Add todo</button>
        <mat-list>
            <mat-list-item class="row-todo" *ngFor="let todo of todos">
                <youtube-poly-vs-mono-todo class="todo-item" [todo]="todo"></youtube-poly-vs-mono-todo>
                <div class="todo-actions">
                    <button matInput mat-raised-button class="todo-delete">Delete</button>
                    <button maInput mat-raised-button color="primary" class="todo-edit" (click)="editTodo(todo)">Edit</button>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item >
        </mat-list>
    </mat-card-content>
  </mat-card>
